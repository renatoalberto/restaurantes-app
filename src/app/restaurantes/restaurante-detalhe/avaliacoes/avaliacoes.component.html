<div class="col-xs-12 col-sm-6" *ngFor="let avaliacao of avaliacoes | async">

  <div class="box box-solid">
    <div class="box-header with-border">
      <span class="review-score pull-right"><i class="fa fa-star"></i>{{ avaliacao.rating }}</span>
      <div class="user-block">
        <img alt="User Image" class="img-circle" src="../../../../assets/img/reactions/pissed.png" *ngIf="avaliacao.rating < 3">
        <img alt="User Image" class="img-circle" src="../../../../assets/img/reactions/soso.png"   *ngIf="avaliacao.rating >= 3 && avaliacao.rating < 4 ">
        <img alt="User Image" class="img-circle" src="../../../../assets/img/reactions/loved.png"  *ngIf="avaliacao.rating >= 4">
        <span class="username">{{ avaliacao.name }}</span>
        <span class="description">{{ avaliacao.date | date:'dd/MM/yyyy'}}</span>
      </div>
    </div>

    <div class="box-body">
      <p>{{ avaliacao.comments }}</p>
    </div>
  </div>

</div>
