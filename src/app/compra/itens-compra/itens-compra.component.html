<div class="col-xs-12 table-responsive" *ngIf="itensCompra?.length > 0">
  <table class="table table-striped">
    <thead>
      <tr>
        <th class="text-center">Quantidade</th>
        <th>Item</th>
        <th>Descrição</th>
        <th class="text-right">Subtotal</th>
        <th class="text-right"></th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let item of itensCompra">
        <td class="text-center">
          <a class="btn btn-sm" (click)="emitDecrementaQuantidade(item)"><i class="fa fa-minus"></i></a>
            {{ item.quantidade }}
          <a class="btn btn-sm" (click)="emitIncrementaQuantidade(item)"><i class="fa fa-plus"></i></a>
        </td>
        <td>{{ item.itemMenu.name }}</td>

        <td>{{ item.itemMenu.description }}</td>
        <td class="text-right">{{ item.valorTotal() | currency: 'BRL': 'symbol' }}</td> <!-- pipe currency mudou no angular 5 de : | currency: 'BRL': true }} -->
        <td class="text-right">
          <a class="btn btn-sm danger" (click)="emitRemoveItem(item)"><i class="fa fa-remove"></i></a>
        </td>
      </tr>

    </tbody>
  </table>
</div>

<div class="col-xs-12" *ngIf="!itensCompra || itensCompra.length === 0">
  <p>Seu carrinho de compras está vazio, que tal começar por <a [routerLink]="['/restaurantes']">aqui</a>?</p>
</div>
